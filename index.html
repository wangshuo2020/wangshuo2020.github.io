<input type="text" style="width:200px; height:100px;" value="姓名">
<button type="button" onclick="jump()">跳转</button>

<script>

    function jump() {
      var s = document.getElementsByTagName('input')[0];
      location.href='mainPage.html?'+'name=' + encodeURI(s.value);
    }
</script>
