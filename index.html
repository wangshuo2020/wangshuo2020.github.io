<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
	.box{
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    width: 20rem;
		    height: 20rem;
		    margin: -10rem 0 0 -10rem; 
	}
</style>

<div class="box">
	<input type="text" style="width:10rem; height:20rem;" value="姓名">
    <button style="width:5rem; height:20rem;" onclick="jump()">跳转</button>
</div>

<script>

    function jump() {
      var s = document.getElementsByTagName('input')[0];
      location.href='mainPage.html?'+'name=' + encodeURI(s.value);
    }
</script>
