<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
	.box{
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    width: 21rem;
		    height: 12rem;
		    margin: -6rem 0 0 -6rem; 
	}
</style>

<div class="box">
	<input type="text" style="width:7rem; height:3rem;" value="姓名">
    <button style="width:3rem; height:6rem;" onclick="jump()">跳转</button>
	<input type="text" style="width:7rem; height:3rem;" value="密码">
</div>

<script>

    function jump() {
      var s = document.getElementsByTagName('input')[0];
      location.href='mainPage.html?'+'name=' + encodeURI(s.value);
    }
</script>
